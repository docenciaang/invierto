<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@cuenta.edit.headline">Edit Cuenta</h1>
    <div>
        <a routerLink="/cuentas" class="btn btn-secondary" i18n="@@cuenta.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" i18n-label="@@cuenta.id.label" label="Id" />
    <app-input-row [group]="editForm" field="numeroCuenta" i18n-label="@@cuenta.numeroCuenta.label" label="Numero Cuenta" />
    <app-input-row [group]="editForm" field="saldo" i18n-label="@@cuenta.saldo.label" label="Saldo" />
    <app-input-row [group]="editForm" field="fechaCreacion" datepicker="datepicker" i18n-label="@@cuenta.fechaCreacion.label" label="Fecha Creacion" />
    <app-input-row [group]="editForm" field="bancoId" rowType="number" i18n-label="@@cuenta.bancoId.label" label="Banco Id" />
    <input type="submit" i18n-value="@@cuenta.edit.headline" value="Edit Cuenta" class="btn btn-primary mt-4" />
</form>
